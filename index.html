<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinci AI Studio - Pro Suite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="glass">
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <h1 class="gradient-text">Vinci Studio</h1>
            </div>

            <div class="config-section">
                <label>Gemini API Key</label>
                <div class="input-group">
                    <input type="password" id="api-key-input" placeholder="Cole sua chave...">
                    <button id="save-key-btn" title="Salvar"><i class="fa-solid fa-floppy-disk"></i></button>
                    <button id="clear-key-btn" class="btn-danger"><i class="fa-solid fa-trash"></i></button>
                </div>
                <p id="api-status" class="status-msg">Chave necessária</p>
            </div>

            <div class="project-manager">
                <label>Projetos Salvos</label>
                <div id="project-list" class="custom-scrollbar"></div>
                <button id="new-project-btn" class="btn-primary-outline w-full mt-2">+ Novo Projeto</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="workspace">
            <header class="glass">
                <div class="header-left">
                    <input type="text" id="project-name" placeholder="Nome do Projeto" value="Novo Vídeo">
                    <div class="project-settings">
                        <select id="aspect-ratio">
                            <option value="16:9">16:9 (Horizontal)</option>
                            <option value="9:16">9:16 (Vertical)</option>
                        </select>
                        <select id="video-quality">
                            <option value="720p">720p (Rápido)</option>
                            <option value="1080p">1080p (HQ)</option>
                        </select>
                    </div>
                </div>
                <div class="header-actions">
                    <div id="loading-overlay" class="hidden">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        <span id="loading-text">Processando...</span>
                    </div>
                    <button id="generate-btn" class="btn-accent"><i class="fa-solid fa-clapperboard"></i> Renderizar Vídeo Final</button>
                </div>
            </header>

            <div class="content-scroll custom-scrollbar">
                <div class="max-width-wrapper">
                    <!-- Preview Area -->
                    <section class="preview-area">
                        <div class="video-card glass">
                            <div class="player-wrapper">
                                <video id="main-player" controls poster="https://placehold.co/1280x720/0a0a0a/6366f1?text=Preview+de+Renderização"></video>
                                <div id="subtitle-display"></div>
                            </div>
                            <div id="export-bar" class="hidden">
                                <button id="download-btn" class="btn-primary"><i class="fa-solid fa-download"></i> Baixar Vídeo (.webm)</button>
                                <button id="download-srt" class="btn-primary-outline"><i class="fa-solid fa-closed-captioning"></i> Exportar SRT</button>
                            </div>
                        </div>
                    </section>

                    <!-- Storyboard Builder -->
                    <section id="storyboard-section">
                        <div class="section-title">
                            <h2>Storyboard <span id="scene-count">(0)</span></h2>
                            <button id="add-scene-btn" class="btn-primary-outline btn-sm"><i class="fa-solid fa-plus"></i> Adicionar Cena</button>
                        </div>
                        <div id="storyboard-grid">
                            <!-- Cenas via JS -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Renderizador oculto para composição -->
    <canvas id="render-canvas" class="hidden"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinci AI Studio - Vanilla Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="glass">
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <h1 class="gradient-text">Vinci Studio</h1>
            </div>

            <div class="api-key-section">
                <label>Gemini API Key</label>
                <div class="input-group">
                    <input type="password" id="api-key-input" placeholder="Cole sua chave aqui...">
                    <button id="save-key-btn" title="Salvar Chave"><i class="fa-solid fa-floppy-disk"></i></button>
                    <button id="clear-key-btn" title="Limpar Chave" class="btn-danger"><i class="fa-solid fa-trash"></i></button>
                </div>
                <p class="api-status" id="api-status">Chave ausente</p>
            </div>

            <button id="new-project-btn" class="btn-primary-outline">+ Novo Projeto</button>

            <div class="project-list-container">
                <h3>Meus Projetos</h3>
                <div id="project-list" class="custom-scrollbar">
                    <!-- Projetos inseridos via JS -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="workspace">
            <header class="glass">
                <div class="project-meta">
                    <input type="text" id="project-name-input" placeholder="Nome do Projeto..." value="Novo Projeto">
                </div>
                <div id="loading-indicator" class="hidden">
                    <span class="spinner"></span>
                    <span id="loading-text">Processando...</span>
                </div>
                <div class="header-actions">
                    <button id="export-btn" class="btn-accent hidden"><i class="fa-solid fa-download"></i> Exportar Projeto</button>
                </div>
            </header>

            <div class="content-scroll custom-scrollbar">
                <div class="max-width-wrapper">
                    <!-- Preview Section -->
                    <section id="preview-section">
                        <div class="section-header">
                            <h2><i class="fa-solid fa-play text-indigo"></i> Preview Final</h2>
                        </div>
                        <div class="video-container glass" id="main-video-player">
                            <video id="preview-video" controls poster="https://placehold.co/1280x720/0a0a0a/6366f1?text=Aguardando+Geração"></video>
                            <div id="subtitle-overlay"></div>
                        </div>
                    </section>

                    <!-- Creation Section -->
                    <section id="creation-section" class="glass card">
                        <h3><i class="fa-solid fa-plus"></i> Adicionar Nova Cena</h3>
                        <div class="prompt-area">
                            <textarea id="scene-prompt" placeholder="Descreva a cena para o seu vídeo..."></textarea>
                            <div class="creation-controls">
                                <div class="select-group">
                                    <label>Formato</label>
                                    <select id="aspect-ratio">
                                        <option value="16:9">16:9 (Landscape)</option>
                                        <option value="9:16">9:16 (Portrait)</option>
                                        <option value="1:1">1:1 (Square)</option>
                                    </select>
                                </div>
                                <div class="select-group">
                                    <label>Resolução</label>
                                    <select id="resolution">
                                        <option value="720p">720p</option>
                                        <option value="1080p">1080p</option>
                                    </select>
                                </div>
                                <button id="add-scene-btn" class="btn-primary">Adicionar ao Storyboard</button>
                            </div>
                        </div>
                    </section>

                    <!-- Storyboard Section -->
                    <section id="storyboard-section">
                        <div class="section-header">
                            <h2><i class="fa-solid fa-clapperboard text-purple"></i> Storyboard</h2>
                            <div class="storyboard-actions">
                                <select id="transition-type">
                                    <option value="none">Sem Transição</option>
                                    <option value="fade">Fade</option>
                                    <option value="zoom">Zoom</option>
                                </select>
                                <button id="stitch-btn" class="btn-accent">Gerar Vídeo Longo</button>
                            </div>
                        </div>
                        <div id="storyboard-grid">
                            <!-- Cenas inseridas via JS -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
